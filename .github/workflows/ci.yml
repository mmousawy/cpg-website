name: CI Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from Actions tab

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npm run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      # Mock email service for tests
      RESEND_API_KEY: re_test_key
      EMAIL_FROM_NAME: Test
      EMAIL_FROM_ADDRESS: test@example.com
      EMAIL_REPLY_TO_NAME: Test
      EMAIL_REPLY_TO_ADDRESS: test@example.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      # Run unit/integration tests (API route tests)
      - name: Unit tests
        run: npm run test:run

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      # Mock email service for tests
      RESEND_API_KEY: re_test_key
      EMAIL_FROM_NAME: Test
      EMAIL_FROM_ADDRESS: test@example.com
      EMAIL_REPLY_TO_NAME: Test
      EMAIL_REPLY_TO_ADDRESS: test@example.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      # Install Playwright browsers
      - run: npx playwright install --with-deps chromium
      # Get Vercel preview URL from PR comments
      - name: Get Vercel preview URL
        id: vercel
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          BYPASS_TOKEN="${{ secrets.VERCEL_BYPASS_TOKEN }}"
          
          # Try to get URL from Vercel bot comment in PR
          echo "Fetching preview URL from PR #$PR_NUMBER..."
          COMMENT=$(gh pr view $PR_NUMBER --json comments --jq '.comments[] | select(.author.login == "vercel[bot]") | .body' | grep -oP 'https://[^\s]+\.vercel\.app' | head -1)
          
          if [ -z "$COMMENT" ]; then
            echo "No URL found in PR comments, trying Vercel API..."
            # Fallback: Get latest deployment from Vercel API
            DEPLOYMENT=$(curl -s -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
              "https://api.vercel.com/v6/deployments?projectId=${{ secrets.VERCEL_PROJECT_ID }}&limit=1" | \
              jq -r '.deployments[0]')
            
            if [ "$DEPLOYMENT" != "null" ]; then
              COMMENT=$(echo "$DEPLOYMENT" | jq -r '.url' | sed 's|^|https://|')
            fi
          fi
          
          if [ -z "$COMMENT" ]; then
            echo "Could not find preview URL"
            exit 1
          fi
          
          # Append bypass token as query parameter if available
          if [ -n "$BYPASS_TOKEN" ]; then
            if [[ "$COMMENT" == *"?"* ]]; then
              COMMENT="${COMMENT}&x-vercel-protection-bypass=${BYPASS_TOKEN}"
            else
              COMMENT="${COMMENT}?x-vercel-protection-bypass=${BYPASS_TOKEN}"
            fi
          fi
          
          echo "Found preview URL: $COMMENT"
          echo "url=$COMMENT" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Wait for preview to be accessible
      - name: Wait for preview accessibility
        run: |
          URL="${{ steps.vercel.outputs.url }}"
          
          echo "Waiting for preview to be accessible: $URL"
          
          for i in {1..60}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            
            if [ "$STATUS" = "200" ]; then
              echo "Preview is ready (HTTP $STATUS)"
              exit 0
            fi
            
            echo "Attempt $i/60: HTTP $STATUS, waiting..."
            sleep 10
          done
          
          echo "Preview not accessible after 10 minutes (last status: $STATUS)"
          exit 1
      # Run E2E tests against Vercel preview
      - name: E2E tests
        run: npm run test:e2e
        env:
          BASE_URL: ${{ steps.vercel.outputs.url }}
      # Upload test results if tests fail
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

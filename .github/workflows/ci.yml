name: CI Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from Actions tab

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npm run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      # Mock email service for tests
      RESEND_API_KEY: re_test_key
      EMAIL_FROM_NAME: Test
      EMAIL_FROM_ADDRESS: test@example.com
      EMAIL_REPLY_TO_NAME: Test
      EMAIL_REPLY_TO_ADDRESS: test@example.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      # Run unit/integration tests (API route tests)
      - name: Unit tests
        run: npm run test:run

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      # Mock email service for tests
      RESEND_API_KEY: re_test_key
      EMAIL_FROM_NAME: Test
      EMAIL_FROM_ADDRESS: test@example.com
      EMAIL_REPLY_TO_NAME: Test
      EMAIL_REPLY_TO_ADDRESS: test@example.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      # Install Playwright browsers
      - run: npx playwright install --with-deps chromium
      # Wait for Vercel preview deployment
      - name: Wait for Vercel preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: vercel
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600
          vercel_bypass_token: ${{ secrets.VERCEL_BYPASS_TOKEN }}
      # Run E2E tests against Vercel preview
      - name: E2E tests
        run: npm run test:e2e
        env:
          BASE_URL: ${{ steps.vercel.outputs.url }}
      # Upload test results if tests fail
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
